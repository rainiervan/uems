{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}New Venue | UEMS{% endblock %}

{% block content %}
<div class="uems-header">
    <div class="row">
        <div class="col-md-12">
            <h1 class="fw-bolder">Add New Venue</h1>
            <span>Please fill the form with accurate information regarding the venue.</span>
        </div>
    </div>
</div>
<div class="uems-body">
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}

                <button class="btn btn-success" type="submit">Add New Venue</button>
                <a class="btn btn-secondary" href="/management/venues/">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        $("#venues-table").DataTable();
    });
</script>
{% endblock %}
